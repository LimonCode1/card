<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Frontend Mentor | Profile card component</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				/* background: red; */
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="container">
			<div class="card">
				<div class="card-img">
					<img src="./images/bg-pattern-card.svg" alt="Fondo card" />
				</div>
				<div class="card-body">
					<img src="./images/image-victor.jpg" class="card-body-img" />
					<div class="card-body-content">
						<h1 class="name">Victor Crest <span class="age">26</span></h1>
					</div>
					<span class="card-body-city">London</span>
				</div>
				<div class="card-footer">
					<div class="card-footer-social">
						<h2 class="number">80k</h2>
						<span class="text">Followers</span>
					</div>
					<div class="card-footer-social">
						<h2 class="number">803k</h2>
						<span class="text">Likes</span>
					</div>
					<div class="card-footer-social">
						<h2 class="number">1.4k</h2>
						<span class="text">Photos</span>
					</div>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>.
			Coded by <a href="https://github.com/LimonCode1" target="_blank"> Carlos Andres Sanchez</a>.
		</div>
	</body>
</html>
